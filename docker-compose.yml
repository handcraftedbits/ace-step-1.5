version: "3.8"

services:
  acestep-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: acestep-api:latest
    container_name: acestep-api
    ports:
      - "8000:8000"
    volumes:
      # Mount outputs directory for generated audio (models are baked into image)
      - ./outputs:/app/outputs
    environment:
      - ACESTEP_PROJECT_ROOT=/app
      - ACESTEP_OUTPUT_DIR=/app/outputs
      - ACESTEP_DEVICE=cuda
      - ACESTEP_CONFIG_PATH=/app/checkpoints/acestep-v15-base
      - ACESTEP_LM_MODEL_PATH=/app/checkpoints/acestep-5Hz-lm-1.7B
      - ACESTEP_LM_BACKEND=pt
      - ACESTEP_API_HOST=0.0.0.0
      - ACESTEP_API_PORT=8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
